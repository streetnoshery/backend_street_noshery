# Kong Configuration File
# This file contains Kong's configuration settings

# Database configuration
KONG_DATABASE=postgres
KONG_PG_HOST=kong-database
KONG_PG_USER=kong
KONG_PG_PASSWORD=kong
KONG_PG_DATABASE=kong

# Kong proxy settings
KONG_PROXY_LISTEN=0.0.0.0:8000
KONG_PROXY_ACCESS_LOG=/dev/stdout
KONG_PROXY_ERROR_LOG=/dev/stderr

# Kong admin API settings
KONG_ADMIN_LISTEN=0.0.0.0:8001
KONG_ADMIN_ACCESS_LOG=/dev/stdout
KONG_ADMIN_ERROR_LOG=/dev/stderr

# Kong Manager (GUI) settings
KONG_ADMIN_GUI_URL=http://localhost:8002
KONG_ADMIN_GUI_LISTEN=0.0.0.0:8002

# Security settings
KONG_ADMIN_GUI_SSL_CERT=
KONG_ADMIN_GUI_SSL_CERT_KEY=

# Plugin settings
KONG_PLUGINS=bundled,key-auth,rate-limiting,cors,request-transformer,response-transformer

# Logging
KONG_LOG_LEVEL=info

# Performance tuning
KONG_NGINX_WORKER_PROCESSES=auto
KONG_NGINX_WORKER_CONNECTIONS=auto

# Real IP settings
KONG_REAL_IP_HEADER=X-Real-IP
KONG_REAL_IP_RECURSIVE=off
KONG_TRUSTED_IPS=0.0.0.0/0,::/0
